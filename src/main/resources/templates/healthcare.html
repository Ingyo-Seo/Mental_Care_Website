<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <script th:src="@{/https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js}"></script>
    <script th:src="@{/bootstrap.bundle.min.js}"></script>
    
</head>
<body class="bg-light">

<div th:replace="header :: header"></div>

<div class="container">
    <form th:action="@{/Healthcare/Create}" method="post">
        <input type="submit" value="약먹기 기록" class="btn btn-success my-2">
    </form>
</div>

<table>
    <thead>
        <tr>
            <th>기록</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="healthcare : ${healthcareList}">
            <td th:text="${healthcare.caredate}"></td>
        </tr>
    </tbody>
</table>

<div th:replace="footers :: footers"></div>
</body>
</html>
